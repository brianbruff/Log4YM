name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            dotnet_rid: osx-arm64
            electron_arch: arm64
          - os: macos-13
            platform: mac
            dotnet_rid: osx-x64
            electron_arch: x64
          - os: windows-latest
            platform: win
            dotnet_rid: win-x64
            electron_arch: x64
          - os: ubuntu-latest
            platform: linux
            dotnet_rid: linux-x64
            electron_arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            src/Log4YM.Web/package-lock.json
            src/Log4YM.Desktop/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install frontend dependencies
        working-directory: src/Log4YM.Web
        run: npm ci

      - name: Build frontend
        working-directory: src/Log4YM.Web
        run: npm run build

      - name: Install desktop dependencies
        working-directory: src/Log4YM.Desktop
        run: npm ci

      - name: Update package.json version
        working-directory: src/Log4YM.Desktop
        shell: bash
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build .NET backend
        run: |
          dotnet publish src/Log4YM.Server -c Release --self-contained -r ${{ matrix.dotnet_rid }} -o src/Log4YM.Desktop/backend

      - name: Copy frontend to backend wwwroot
        shell: bash
        run: |
          cp -r src/Log4YM.Web/dist src/Log4YM.Desktop/backend/wwwroot

      - name: Package Electron (Windows)
        if: matrix.platform == 'win'
        working-directory: src/Log4YM.Desktop
        run: npx electron-builder --win --${{ matrix.electron_arch }} --publish never

      - name: Package Electron (macOS)
        if: matrix.platform == 'mac'
        working-directory: src/Log4YM.Desktop
        run: npx electron-builder --mac --${{ matrix.electron_arch }} --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Package Electron (Linux)
        if: matrix.platform == 'linux'
        working-directory: src/Log4YM.Desktop
        run: npx electron-builder --linux --${{ matrix.electron_arch }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Log4YM-${{ matrix.platform }}-${{ matrix.electron_arch }}-${{ steps.version.outputs.version }}
          path: |
            src/Log4YM.Desktop/dist/*.exe
            src/Log4YM.Desktop/dist/*.dmg
            src/Log4YM.Desktop/dist/*.zip
            src/Log4YM.Desktop/dist/*.AppImage
            src/Log4YM.Desktop/dist/*.deb
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f -name "*" | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Log4YM v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
