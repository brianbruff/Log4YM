name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: universal
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            src/Log4YM.Web/package-lock.json
            src/Log4YM.Desktop/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install frontend dependencies
        working-directory: src/Log4YM.Web
        run: npm ci

      - name: Build frontend
        working-directory: src/Log4YM.Web
        run: npm run build

      - name: Install desktop dependencies
        working-directory: src/Log4YM.Desktop
        run: npm ci

      - name: Update package.json version
        working-directory: src/Log4YM.Desktop
        shell: bash
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      # Windows build
      - name: Build backend (Windows)
        if: matrix.platform == 'win'
        run: |
          dotnet publish src/Log4YM.Server -c Release --self-contained -r win-x64 -o src/Log4YM.Server/bin/Release/net8.0/win-x64/publish
          cp -r src/Log4YM.Web/dist src/Log4YM.Server/bin/Release/net8.0/win-x64/publish/wwwroot

      # macOS build (both architectures)
      - name: Build backend (macOS)
        if: matrix.platform == 'mac'
        run: |
          dotnet publish src/Log4YM.Server -c Release --self-contained -r osx-x64 -o src/Log4YM.Server/bin/Release/net8.0/osx-x64/publish
          dotnet publish src/Log4YM.Server -c Release --self-contained -r osx-arm64 -o src/Log4YM.Server/bin/Release/net8.0/osx-arm64/publish
          cp -r src/Log4YM.Web/dist src/Log4YM.Server/bin/Release/net8.0/osx-x64/publish/wwwroot
          cp -r src/Log4YM.Web/dist src/Log4YM.Server/bin/Release/net8.0/osx-arm64/publish/wwwroot

      # Linux build
      - name: Build backend (Linux)
        if: matrix.platform == 'linux'
        run: |
          dotnet publish src/Log4YM.Server -c Release --self-contained -r linux-x64 -o src/Log4YM.Server/bin/Release/net8.0/linux-x64/publish
          cp -r src/Log4YM.Web/dist src/Log4YM.Server/bin/Release/net8.0/linux-x64/publish/wwwroot

      # Package Electron apps
      - name: Package Electron (Windows)
        if: matrix.platform == 'win'
        working-directory: src/Log4YM.Desktop
        run: npx electron-builder --win --publish never

      - name: Package Electron (macOS)
        if: matrix.platform == 'mac'
        working-directory: src/Log4YM.Desktop
        run: npx electron-builder --mac --publish never
        env:
          # Skip code signing for now (can be added later with secrets)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Package Electron (Linux)
        if: matrix.platform == 'linux'
        working-directory: src/Log4YM.Desktop
        run: npx electron-builder --linux --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Log4YM-${{ matrix.platform }}-${{ steps.version.outputs.version }}
          path: |
            src/Log4YM.Desktop/dist/*.exe
            src/Log4YM.Desktop/dist/*.dmg
            src/Log4YM.Desktop/dist/*.zip
            src/Log4YM.Desktop/dist/*.AppImage
            src/Log4YM.Desktop/dist/*.deb
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f -name "*" | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Log4YM v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
