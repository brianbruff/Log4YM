services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - log4ym-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5050
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=log4ym_dev
    volumes:
      - ./src/Log4YM.Server:/app/src/Log4YM.Server:ro
      - ./src/Log4YM.Contracts:/app/src/Log4YM.Contracts:ro
      - log4ym-config-dev:/root/.config/Log4YM
    depends_on:
      - mongodb
    networks:
      - log4ym-network
    # Expose for debugging but not required for nginx proxy
    expose:
      - "5050"

  frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./src/Log4YM.Web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - log4ym-network
    # Expose for debugging but not required for nginx proxy
    expose:
      - "5173"

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data-dev:/data/db
    networks:
      - log4ym-network

volumes:
  mongodb-data-dev:
  log4ym-config-dev:

networks:
  log4ym-network:
    driver: bridge
