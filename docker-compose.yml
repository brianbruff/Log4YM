version: '3.8'

services:
  log4ym:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=log4ym
    volumes:
      - log4ym-config:/home/log4ym/.config/Log4YM
    depends_on:
      - mongodb
    networks:
      - log4ym-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - log4ym-network
    restart: unless-stopped

volumes:
  mongodb-data:
  log4ym-config:

networks:
  log4ym-network:
    driver: bridge
