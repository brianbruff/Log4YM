appId: com.ei6lf.log4ym
productName: Log4YM
copyright: Copyright (c) 2024 Brian Keating (EI6LF)

directories:
  output: dist
  buildResources: assets

files:
  - "main.js"
  - "preload.js"
  - "updater.js"
  - "splash.html"
  - "package.json"
  - "assets/**/*"

# Include the .NET backend as an extra resource
# The workflow copies the correct platform backend to ./backend before packaging
extraResources:
  - from: "backend"
    to: "backend"
    filter:
      - "**/*"

# Use PNG icon - electron-builder converts automatically
icon: assets/icon.png

# Windows configuration
win:
  target:
    - target: nsis
      arch: [x64]
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Log4YM

# macOS configuration (ARM64 only - Intel requires paid CI runners)
mac:
  target:
    - target: dmg
      arch: [arm64]
    - target: zip
      arch: [arm64]
  category: public.app-category.utilities
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Linux configuration
linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  category: Utility
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  synopsis: Amateur Radio Logging Application
  description: A modern, web-based amateur radio logging application for HAM operators.
  desktop:
    StartupWMClass: log4ym

deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
