appId: com.ei6lf.log4ym
productName: Log4YM
copyright: Copyright (c) 2024 Brian Keating (EI6LF)

directories:
  output: dist
  buildResources: assets

files:
  - "main.js"
  - "package.json"
  - "assets/**/*"

# Include the .NET backend as an extra resource
extraResources:
  # Windows
  - from: "../Log4YM.Server/bin/Release/net8.0/win-x64/publish"
    to: "backend"
    filter:
      - "**/*"
    platform: win32

  # macOS x64
  - from: "../Log4YM.Server/bin/Release/net8.0/osx-x64/publish"
    to: "backend"
    filter:
      - "**/*"
    platform: darwin
    arch: x64

  # macOS ARM64
  - from: "../Log4YM.Server/bin/Release/net8.0/osx-arm64/publish"
    to: "backend"
    filter:
      - "**/*"
    platform: darwin
    arch: arm64

  # Linux
  - from: "../Log4YM.Server/bin/Release/net8.0/linux-x64/publish"
    to: "backend"
    filter:
      - "**/*"
    platform: linux

# Windows configuration
win:
  target:
    - target: nsis
      arch: [x64]
  icon: assets/icon.ico
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Log4YM
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  installerHeaderIcon: assets/icon.ico
  license: ../../LICENSE

# macOS configuration
mac:
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  icon: assets/icon.icns
  category: public.app-category.utilities
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Linux configuration
linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  icon: assets/icon.png
  category: Utility
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  synopsis: Amateur Radio Logging Application
  description: A modern, web-based amateur radio logging application for HAM operators.
  desktop:
    StartupWMClass: log4ym

deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
